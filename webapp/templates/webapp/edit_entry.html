{% extends "webapp/base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit entry</title>
</head>
<body>
<p><a href="{% url 'webapp:topic' topic.id %}">{{topic}}</a> </p>
<p>Edit entry</p>
<form action="{% url 'webapp:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button name="submit">save changes</button>
</form>
</body>
</html>
{% endblock content %}
